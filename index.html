<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Online Calculator</h1>
    <div class="calculator-grid">    
        <div class="display">
            <div data-previous class="previous"> </div>
            <div data-current class="current"> </div>
        </div>
        <button data-clear class="two-spaces">AC</button>
        <button data-delete>DEL</button>
        <button data-operation >รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="two-spaces">=</button>
    </div>
    <div>
        <button id='toggle-button'>Dark/Light Toggle</button>
    </div>
</body>
<script src="scripts.js"></script>
</html>
